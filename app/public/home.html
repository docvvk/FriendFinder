<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body>

    <div class="bg-dark container">
        <div class="bg-info jumbotron">
            <div class="container">
                <h1 style="font-size: 65px">
                    <i class="fab fa-instagram "></i> Disney's Social-Network</h1>

                <h3 class="text-warning">Welcome to the exclusive new Friend Finder based in Disneyland. Answer few questions and get to know your match with your new Friend! </h3>

        </div>
    </div>

    <div class="container text-center">
        <a class="text-dark" href="/api/friends">API Friends List</a> |

    <br>
    <br>
